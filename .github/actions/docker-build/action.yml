name: Docker Build

inputs:
  dockerfile_path:
    required: true
  image:
    required: true
  tag:
    required: true

runs:
  using: composite
  steps:
    - name: Build Docker Image
      shell: bash
      run: |
        docker build \
          -f ${{ inputs.dockerfile_path }} \
          -t ${{ inputs.image }}:${{ inputs.tag }} .
