name: "Print Message Composite Action"
description: "A simple composite action that prints a message"

inputs:
  message:
    description: "Message to print"
    required: true

runs:
  using: "composite"
  steps:
    - name: Print the message
      shell: bash
      run: |
        echo "================================"
        echo "Message from composite action:"
        echo "${{ inputs.message }}"
        echo "================================"

    - name: Print another message
      shell: bash
      run: |
        echo "================================"
        echo "Message from another composite action:"
        echo "${{ inputs.message }}"
        echo "================================"
